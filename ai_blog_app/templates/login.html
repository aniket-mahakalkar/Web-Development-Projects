<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <!-- Navbar -->

    <nav class="bg-black p-4 text-white flex justify-between">

        <div>
            <h1 class="text-4xl font-bold" >AI Blog Generator</h1>
        </div>

        <div>
            <a href="login" class="text-white hover:underline">Login</a>
            <a href="signup" class="text-white hover:underline">Signup</a>



        </div>

    </nav>



    <!-- Main content -->

    <div class="flex items-center justify-center h-screen">

        <div class="bg-white p-8 shadow-md rounded-lg w-full max-w-md">

            <!-- Login form -->

            <form class="space-y-4" action="" method="POST">


                {% csrf_token %}

                {% if error_message %}

                    <div align ="center" style="color: red;">
                        <h2>{{ error_message }}</h2>
                    </div>
                
                {% endif %}

                <h2 class="text-xl font-semibold">Login</h2>
                <div>
                    <label for ="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full p-2 border border-black-300 rounded-lg">
                </div>

                <div>
                    <label for ="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full p-2 border border-black-300 rounded-lg">
                </div>

                <button type="submit" class="w-full bg-black text-white p-2 rounded-lg hover:scale-104 duration-300">Login</button>

            </form>
        </div>

    </div>

    
</body>
</html>
